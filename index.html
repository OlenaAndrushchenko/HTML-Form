<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>HTML form</h1>
    <form class="form-vertical" action="">
        
        <label class="label-vertical" for="name">Name
          <input type="text" name="name" id="name" required placeholder="Enter your name"/>
        </label>

        <label class="label-vertical" for="email">Email
          <input type="email" name="email" id="email" required placeholder="Enter your email"/>
        </label>
        
        <label class="label-vertical" for="age">Age
            <input type="text" name="age" id="age" required placeholder="Enter your age"/>
        </label> 
        
        <label class="label-vertical" for="description">Wich option best describes you?
            <select name="description" id="description">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
            </select>
        </label>
        
        <fieldset class="fieldset-vertical">
            <legend>Would you recommend GeeksforGeeks to a friend?</legend>
            
            <label for="recommendChoice1">
                <input type="radio" id="recommendChoice1" name="recommend" value="yes" required/>
                Yes
            </label>
            <label for="recommendChoice2">
                <input type="radio" id="recommendChoice2" name="recommend" value="no" />
                No
            </label>
            <label for="recommendChoice3">
                <input type="radio" id="recommendChoice3" name="recommend" value="maybe" />
                Maybe
            </label>
        </fieldset>

        <fieldset class="fieldset-vertical">
            <legend>Languages and Frameworks known <span>(Check all that apply)</span></legend>
            <label for="language1">
                <input type="checkbox" id="language1" name="languages" required />
                C
            </label>
            <label for="language2">
                <input type="checkbox" id="language2" name="languages" value="c++"/>
                C++
            </label>     
            <label for="language3">
                <input type="checkbox" id="language3" name="languages" value="c#"/>                
                C#
            </label>
            <label for="language4">
                <input type="checkbox" id="language4" name="languages" value="java"/>
                Java
            </label>
            <label for="language5">
                <input type="checkbox" id="language5" name="languages" value="python"/>
                Python
            </label>
            <label for="language6">
                <input type="checkbox" id="language6" name="languages" value="javascript"/>
                JavaScript
            </label>
            <label for="language7">
                <input type="checkbox" id="language7" name="languages" value="react"/>
                React
            </label>
            <label for="language8">
                <input type="checkbox" id="language8" name="languages" value="angular"/>
                Angular
            </label>
            <label for="language9">
                <input type="checkbox" id="language9" name="languages" value="django"/>
                Django
            </label>
            <label for="language10">
                <input type="checkbox" id="language10" name="languages" value="spring"/>
                Spring
            </label>  
        </fieldset>
        
        <label class="label-vertical" for="comments">Any comments or suggestions
            <textarea id="comments" name="comments" rows="5"></textarea>
        </label>

          <input type="submit" value="Submit" />
      </form>
</body>
</html>
